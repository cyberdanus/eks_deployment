name: Deploy Terraform
on:
  workflow_dispatch:
    inputs:
      needdeploy:
        description: 'Need to push to Docker Registry?'
        required: true
        default: '(Yes)'
        type: choice
        options:
        - (Yes)
        - (No)
  pull_request:
    branches: [master]
    types: [opened, reopened]
